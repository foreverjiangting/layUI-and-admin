<section class="dx-info-default">
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-md12">
        <table class="layui-table">
          <colgroup>
            <col width="50">
            <col width="150">
            <col width="200">
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>
                <input type="checkbox" class="test">
              </th>
              <th>昵称</th>
              <th>加入时间</th>
              <th>签名</th>
            </tr>
          </thead>
          <tbody>
            {{# layui.each(d.list, function(index, item){ }}
            <tr>
              <th>
                <input type="checkbox">
              </th>
              <td>{{item.name}}</td>
              <td>{{item.time}}</td>
              <td>{{item.signWord}}</td>
            </tr>
            {{# }); }} {{# if(d.list.length === 0){ }} 无数据 {{# } }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
